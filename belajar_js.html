       OPERASI PERBANDINGAN
       - operasi perbandinga adalah operasi untuk membandingkan dua buah data
       - operasi perbandingan adalah operasi yang menghasilkan nilai boolean (true of false)
       - jika hasil operasi adalah benar, maka nilai true
       - jika hasil operasi adalah salah, maka nilai false
       | operator | keterangan                             |
       | >        | lebih dari                             |
       | <        | kurang dari                            |
       | >=       | lebih dari sama dengan                 |
       | <=       | kurang dari sama dengan                |
       | ==       | sama dengan                            |
       | ===      | sama dengan dan sama tipe              |
       | !=       | tidak sama dengan                      |
       | !===     | tidak sama dengan atau tidak sama tipe |
       let result = 5 > 10;
       document.writeln("<p>" + result + "</p>"); => lima lebih besar dari 10 = false

       result = 5 < 10;
       document.writeln("<p>" + result + "</p>"); => lima kecil besar dari 10 = true

       result = 5 >= 10;
       document.writeln("<p>" + result + "</p>"); => lima lebih dari sama dengan 10 = false

       result = 5 <= 10;
       document.writeln("<p>" + result + "</p>"); => lima kurang dari sama dengan 10 = true

       result = 5 == 10;
       document.writeln("<p>" + result + "</p>"); => lima sama dengan 10 = false

       result = 5 === 10;
       document.writeln("<p>" + result + "</p>"); => lima sama dengan dan sama tipe 10 = false

       result = 5 != 10;
       document.writeln("<p>" + result + "</p>"); => lima tidak sama dengan 10 = true

       result = 5 !== 10;
       document.writeln("<p>" + result + "</p>"); => lima tidak sama dengan dan sama tipe 10 = true

       | false   | &&       | true    | false |

       OPERATOR UNARY !
       | operator | nilai 2 | hasil |
       | !        | true    | false |
       | !        | flase   | true  |

       MELAKUKAN KONVERSI STRING DAN NUMBER
       | function            | keterangan                                                       |
       | parseInt (string)   | mengkonversi dari string ke number (bilangan bulat)              |
       | parseFloat (string) | mengkonversi dari string ke number (bilangan pecahan)            |
       | Number (string)     | mengkonversi dari string ke number (bilangan bulat atau pecahan) |
       | number.toString ()  | mengkonversi dari number ke string                               |
       const value1 = parseInt("1");
       const value2 = 1;
       const sum = value1 + value2;
       document.writeln(`<p>${sum}</p>`); = 1*1 = 1

       document.writeln(`<p>${parseInt("1.1")}</p>`); => bilangan bulat jadi yang di ambil hanya 1 bukan satu koma 1 = 1
       document.writeln(`<p>${parseFloat("1.1")}</p>`); => bisa mengambil pecahan = 1.1
       document.writeln(`<p>${Number("1.1")}</p>`); => menerima berbagai jenis number = 1.1
